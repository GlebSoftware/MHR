				<div class="inner">
					<header class="align-center">
						<h2>Question? Problem? Contact us here!</h2>
					</header>
				</div>

		<!-- Two -->
			<section id="two" class="wrapper style2">
				<div class="inner">
					<div class="box">
						<div class="content">
                                <h3>Please fill this out, and we will get back to you shortly!</h3>

								<form class="gform" method="POST" data-email="alikhvergleb@gmail.com" action="https://script.google.com/macros/s/AKfycbx1DcRBoBya8vmspWG6v9PYbLYXJUbfNHoidCJ7/exec">
									<div class="row uniform">
										<div class="6u 12u$(xsmall)">
											<input type="text" name="name" id="name" value="" placeholder="Name" />
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
                                        </div>
                                        <div class="6u 12u$(xsmall)">
                                                <input type="text" name="phone" id="phone" value="" placeholder="Phone #" />
                                        </div>
                                        <!-- Break -->
                                        <div class="6u 12u$(xsmall)">
                                                <input type="text" name="subject" id="subject" value="" placeholder="Subject of Message" />
                                        </div>
                                        <!-- Break -->
										<div class="12u$">
											<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
										</div>
										<!-- Break -->
										<div class="12u$">
											<ul class="actions">
												<li><input type="submit" value="Send Message" /></li>
												<li><input type="reset" value="Reset" class="alt" /></li>
											</ul>
										</div>
                                    </div>
                                    <div style="display:none" class="thankyou_message">
                                            <!-- You can customize the thankyou message by editing the code below -->
                                            <h2><em>Thanks</em> for contacting us! We will get back to you soon!
                                            </h2>
                                           </div>
								</form>
								<hr />
						</div>
					</div>
				</div>
			</section>
